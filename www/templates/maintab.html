<ion-view hide-back-button="false">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="NewsFeed" icon="ion-ios-book" ui-sref="maintab.newsfeed">
            <ion-nav-view name="newsfeed"></ion-nav-view>            
        </ion-tab>
        <ion-tab title="Following" icon="ion-person" ui-sref="maintab.following">
            <ion-nav-view name="following"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Events" icon="ion-ios-pulse-strong" ui-sref="maintab.events">
            <ion-nav-view name="events"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Messages" icon="ion-android-drafts" ui-sref="maintab.messages">
            <ion-nav-view name="messages"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Volunteer" icon="ion-android-hand" ui-sref="maintab.volunteer">
            <ion-nav-view name="volunteer"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
