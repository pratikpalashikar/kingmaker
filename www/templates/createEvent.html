
<ion-view  name="event-view" class="header"> 
   <!--Add the new event-->
  <ion-nav-title >Add Event</ion-nav-title>
    <ion-content class="padding">
        <form enctype="multipart/form-data">
      <div class="list list-inset">
          <!--Enter the event title-->
          <label class="item item-input">
              <input type="text" placeholder="Event title.." ng-model="data.eventname">
          </label>
            <!--Enter the event description-->
          <label class="item item-input">
              <input type="text" placeholder="Event Description.." ng-model="data.description">
          </label>
              <!--Enter the event organiser name-->
          <label class="item item-input">
              <input type="text" placeholder="Organizer name.." ng-model="data.organizer">
          </label>
           <!--Enter the event organiser descrition-->
          <label class="item item-input">
              <input type="text" placeholder="Tagline.." ng-model="data.tagline">
          </label>
          <!--Date for the event date time-->
           <label class="item item-input">
              <input type="date" placeholder="Start Date.." ng-model="data.datetime">
          </label>  
          <!--Image upload-->
           <label class="item item-input">
             <!-- <input type="file" placeholder="Upload image" ng-model="data.file">-->
              <input type="file" placeholder="Upload image..." ng-model="data.file">
            
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="save()">Save</button>
      <button class="button button-block button-calm" ng-click="post()">Post</button>
    </form>        
  </ion-content>
</ion-view >
