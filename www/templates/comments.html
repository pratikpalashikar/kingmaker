<ion-view title="Posts">

    <!--Back button to -->
    <ion-nav-buttons>
        <button class="button button-clear" ng-click="myGoBack()">Back</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="item item-avatar">
            <img src="mcfly.jpg">
            <ion-header><a href="" ng-click="browse(entry.link)">{{entry.title}}</a></ion-header>
            <p>{{entry.contentSnippet}}</p>
        </div>
        <div class="item item-body">
            <img class="full-image" src="delorean.jpg">
            <p>
                {{entry.description}}
            </p>
            <p>
                <!--<a href="#" class="subdued">1 Like</a>-->
                <a href="#" class="subdued">5 Comments</a>
            </p>
        </div>
        <form ng-submit="btn_add(txtcomment)">
            <textarea ng-model="txtcomment" placeholder="Your Comment" style="width:100%"></textarea>
            <button type="submit" >Post</button>
            <li ng-repeat="comnt in comment"> {{ comnt }}
                <a style="float: right;" href="#" ng-click="remItem($index)">delete</a>
            </li>
        </form>
    </ion-content>

    <!--This is the section containing the volunteer and the supporter section-->
    <ion-footer-bar>
        <div class="button-bar">
            <a class="button button-clear">Supporter</a>
            <a class="button button-clear">Volunteer</a>
        </div>
    </ion-footer-bar>

</ion-view>
