<ion-nav-view title="News Feed">

    
      <div class="bar bar-subheader item-input-inset search" no-tap-scroll="true">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
            <button class="button button-clear">
                Cancel
            </button>
        </div>

    <ion-content padding="true" has-header="true" has-tabs="true" has-tabs="true" class="" ng-init="init()">
      
        
        
        
        <div class="list card" ng-repeat="entry in entries">

            <div class="item item-avatar">
                <img src="mcfly.jpg">
                <ion-header><a href="" ng-click="browse(entry.link)">{{entry.title}}</a></ion-header>
                <p>{{entry.contentSnippet}}</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="delorean.jpg">
                <p>
                    {{entry.description}}
                </p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i> Like
                </a>

                <a class="tab-item" href="#comments">
                    <i class="icon ion-chatbox"></i> Comment
                </a>

            </div>


        </div>
    </ion-content>
</ion-nav-view>
