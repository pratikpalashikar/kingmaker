<ion-view title="ElectionBuzz">

    <!--This is the search bar for the newfeed screen-->
    <div class="bar bar-subheader item-input-inset search">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" ng-model="searchKeyword" placeholder="Search">
        </label>
        <!--Changed as per the request-->
        <button class="button button-clear" ng-click="searchKeyword=''">
            Clear
        </button>
    </div>

    <!--Displays the cards for the screens it may be of the elections and events-->
    <ion-content padding="true" has-header="true" ng-init="init()">
        <div class="list card" ng-repeat="activity in activities | filter:searchKeyword">
            <div class="item item-avatar">
                <img ng-src='{{activity.mediaId.imageVideo.url}}'>
                <ion-header>{{activity.content}}</ion-header>
            </div>
            <div id="MyDiv">
                <p>{{activity.mediaId.content}}</p>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src='{{activity.mediaId.imageVideo.url}}'>
                <p>
                    {{activity.updatedAt}}
                </p>
                <p>
                    <a href="#" class="subdued">{{ like }} Likes</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a ng-click="likebutton()" class="tab-item" href="#">
                    <i ng-class="{'red' : toggle}" class="icon ion-thumbsup"></i> Like
                </a>
                <a class="tab-item" href="#comments">
                    <i class="icon ion-chatbox"></i> Comment
                </a>
                <a class="tab-item">
                    <i class="icon ion-share" ng-click="showActionsheet()"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
